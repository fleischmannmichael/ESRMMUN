<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path - MUNESRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333333;
            background: #004C97;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - Consistent across all pages */
        header {
            background: #004C97;
            color: white;
            padding: 0.6rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0, 76, 151, 0.15);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .school-logo {
            height: 40px;
            width: auto;
        }

        .logo-divider {
            width: 2px;
            height: 35px;
            background: rgba(255, 255, 255, 0.6);
        }

        .logo-img {
            width: 40px;
            height: 40px;
            background: url('ESRMMUN.png') center/contain no-repeat;
            border-radius: 50%;
            background-color: white;
            padding: 2px;
        }

        .logo-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0 0 0px 0;
        }

        .tagline {
            font-size: 0.8rem;
            opacity: 0.9;
            font-style: italic;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* Coming Soon Section */
        .coming-soon {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 70px;
        }

        .coming-soon h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
                padding: 8px 20px;
            }

            nav ul {
                gap: 12px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .coming-soon {
                padding-top: 120px;
                padding-left: 20px;
                padding-right: 20px;
            }

            .coming-soon h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .coming-soon h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="ESRMschool.png" alt="ESRM School Logo" class="school-logo">
                <div class="logo-divider"></div>
                <div class="logo-img"></div>
                <div class="logo-text">
                    <h1>MUNESRM</h1>
                    <div class="tagline">Debate. Lead. Inspire.</div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="learning-path.html" class="active">Learning Path</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="join.html">Join Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="coming-soon">
        <h1>Learning Path Coming Soon</h1>
    </div>
</body>
</html>
